<!DOCTYPE html>
<html>
<head>
    <title>Fund Your Account - PerkMiner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-4">
    <div class="card shadow-sm p-4" style="max-width:460px; margin:30px auto;">
        <h4 class="mb-3 text-center">Fund Your Account</h4>
        <div class="alert alert-info text-center">
            Current account balance: <b>${{ "{:,.2f}".format(account_balance or 0.0) }}</b>
        </div>
        <form method="post" class="mt-2">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label class="form-label">Amount to Add ($)</label>
                <input type="number" name="amount" min="1" step="0.01" required class="form-control" placeholder="Enter amount">
            </div>
            <button type="submit" class="btn btn-success w-100">Add Funds</button>
        </form>
        <div class="alert alert-warning text-center mt-3">
            <b>Payment portal integration coming soon!</b>
        </div>
        <a href="{{ url_for('business_dashboard') }}" class="btn btn-primary w-100 mt-2">Return to Dashboard</a>
    </div>
</div>
</body>
</html>
