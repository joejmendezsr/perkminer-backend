<!DOCTYPE html>
<html>
<head>
    <title>Submission Disclaimer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5" style="max-width:400px;">
    <h2 class="mb-4 text-center">Before You Submit</h2>
    <form method="post" action="{{ url_for('send_for_review') }}">
        <input type="hidden" name="listing_id" value="{{ listing_id }}">
        <input type="hidden" name="referral_code" value="{{ referral_code }}">
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="acceptTerms" name="accept_terms" required>
            <label class="form-check-label" for="acceptTerms">
                I accept the terms and conditions for submitting my listing.
            </label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Final Submit for Review</button>
        <a class="btn btn-secondary w-100 mt-2" href="{{ url_for('business_dashboard') }}">Cancel</a>
    </form>
</div>
</body>
</html>
