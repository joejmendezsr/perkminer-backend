<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Builder – Drag & Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 and GrapesJS for builder -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet"/>
  <style>
    body { background: #f9fbfc; }
    #builder-row { display: flex; gap:24px; }
    #gjs-sidebar { flex-shrink:0; width:220px; }
    #gjs { flex:1 1 0px; border-radius: 8px; border: 1px solid #dde7ee; box-shadow: 0 2px 14px #dde9fa88; min-height: 75vh; background: #fff; }
    .block-list { list-style:none; margin:0; padding:0; }
    .block-list li { margin-bottom: 1.2rem; }
    .block-btn { display:flex; align-items:center; gap:7px; background:#f3f6f8; border:1px solid #e4e9ee; border-radius:7px; padding:12px 12px; cursor:move; font-size:1.05em; color:#222; transition:.15s }
    .block-btn:hover { background:#d7e9ff; color:#196; border-color:#c3d7ec; }
    .block-btn .bi { font-size:1.28em; }
    @media (max-width:1000px) { #builder-row { flex-direction:column; } #gjs-sidebar { width:auto; display:flex; justify-content: center;} }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="container py-4">
  <h2 class="text-center mb-4">Create Your Storefront Website</h2>

  <!-- Theme/template selection -->
  <div class="mb-4">
    <h5>Step 1: Pick a Template</h5>
    <div class="row g-3 align-items-end mb-3">
      {% for theme in themes %}
      <div class="col-6 col-md-3 text-center">
        <div class="card p-2 shadow-sm border">
          <img src="{{ theme.thumbnail_url or 'https://via.placeholder.com/170x110?text=Theme' }}" alt="{{ theme.name }}" style="width: 100%; border-radius:8px; object-fit:cover;">
          <div class="mt-2 fw-medium">{{ theme.name }}</div>
          <button class="btn btn-outline-primary btn-sm mt-2 select-theme-btn" data-theme="{{ theme.id }}">Use This Theme</button>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <h5>Step 2: Build and Save Your Home Page</h5>
  <div id="builder-row">
    <!-- Sidebar for blocks/elements -->
    <div id="gjs-sidebar">
      <div class="fw-semibold mb-2">Elements</div>
      <ul class="block-list">
        <li>
          <div class="block-btn" id="block-hero"><i class="bi bi-star"></i> Hero section</div>
        </li>
        <li>
          <div class="block-btn" id="block-img"><i class="bi bi-image"></i> Image</div>
        </li>
        <li>
          <div class="block-btn" id="block-paragraph"><i class="bi bi-align-left"></i> Paragraph</div>
        </li>
        <li>
          <div class="block-btn" id="block-products"><i class="bi bi-collection"></i> Product Grid</div>
        </li>
        <li>
          <div class="block-btn" id="block-testimonial"><i class="bi bi-chat-quote"></i> Testimonial</div>
        </li>
        <li>
          <div class="block-btn" id="block-contact"><i class="bi bi-envelope"></i> Contact Form</div>
        </li>
      </ul>
    </div>
    <!-- Main GrapesJS editor -->
    <div id="gjs" style="height:480px;"></div>
  </div>
  <form id="save-html-form" method="POST" action="">
    <input type="hidden" name="page_html" id="page_html">
    <button type="submit" class="btn btn-success mt-3">Save Website</button>
    <a href="{{ url_for('store_admin') }}" class="btn btn-secondary mt-3 ms-2">Back to Store Admin</a>
  </form>
</div>

<script src="https://unpkg.com/grapesjs"></script>
<script>
  // Map of theme_id => starter_html (passed from Flask/Jinja)
  const themeHtmlMap = {{ theme_html_map | safe }};
  let savedHTML = `{{ saved_html | safe }}`;
  let defaultHTML = `<section style="padding:40px 0;text-align:center;background:#f8faff;"><h2>Welcome to Your Store</h2><p>Drag content to start building your front page.</p></section>`;
  const editor = grapesjs.init({
    container: '#gjs',
    fromElement: false,
    height: '480px',
    width: 'auto',
    storageManager: false,
    plugins: [],
    components: savedHTML || defaultHTML,
    style: '',
    blockManager: { appendTo: null } // blocks added manually below (custom sidebar)
  });

  // Block elements/templates — add block on click
  document.getElementById('block-hero').addEventListener('click', function() {
    editor.addComponents(`<section style="padding:50px 0;text-align:center;background:#eaf6fd;">
      <h2 class="mb-2" style="font-size:2.2em;font-weight:700;">Welcome to Our Store!</h2>
      <p style="font-size:1.2em;">Discover deals, exclusive products, and more.</p>
      <a href="#products" class="btn btn-primary btn-lg mt-2">View Products</a>
      </section>`);
  });

  document.getElementById('block-img').addEventListener('click', function() {
    editor.addComponents(`<img src="https://via.placeholder.com/400x220.jpg?text=Your+Image" style="width:100%;max-width:440px;margin:24px auto;display:block;border-radius:11px;">`);
  });

  document.getElementById('block-paragraph').addEventListener('click', function() {
    editor.addComponents(`<div class="py-3" style="max-width:560px;margin:auto;">
    <p style="font-size:1.08em;">This is a paragraph! Describe your shop, product philosophy, or add text here.</p>
    </div>`);
  });

  document.getElementById('block-products').addEventListener('click', function() {
    editor.addComponents(`<div id="products-block" class="mx-auto my-3" style="max-width:950px;">
      <h3 class="mb-3 text-center">Featured Products</h3>
      <div style="display:flex;flex-wrap:wrap;gap:1.4rem;justify-content:center;">
        <div style="width:220px;" class="p-3 border rounded bg-light">
          <img src="https://via.placeholder.com/200x130.png?text=Product+1" style="width:100%;border-radius:7px;"> 
          <div class="fw-semibold mt-2">Product Name</div>
          <div class="text-success mb-1">$19.95</div>
          <button class="btn btn-success btn-sm w-100 mt-1" disabled>Buy Now</button>
        </div>
        <div style="width:220px;" class="p-3 border rounded bg-light">
          <img src="https://via.placeholder.com/200x130.png?text=Product+2" style="width:100%;border-radius:7px;"> 
          <div class="fw-semibold mt-2">Product Name</div>
          <div class="text-success mb-1">$24.99</div>
          <button class="btn btn-success btn-sm w-100 mt-1" disabled>Buy Now</button>
        </div>
      </div>
    </div>`);
  });

  document.getElementById('block-testimonial').addEventListener('click', function() {
    editor.addComponents(`<blockquote style="max-width:560px;margin:2.5rem auto;padding:20px 26px;background:#f9f6eb;border-left:5px solid #ffd66b;border-radius:10px;">
    <div style="font-size:1.2em;font-style:italic;">“This store is so easy, I found the perfect gift and checkout was simple!”</div>
    <hr>
    <div style="color:#9a8965;font-weight:600;">&mdash; Happy Customer</div>
    </blockquote>`);
  });

  document.getElementById('block-contact').addEventListener('click', function() {
    editor.addComponents(`<section style="padding:35px 0;text-align:center;">
  <div style="max-width:500px;margin:auto">
    <h4>Contact Us</h4>
    <form><input type="text" placeholder="Your Name" class="form-control mb-2">
    <input type="email" placeholder="Your Email" class="form-control mb-2">
    <textarea class="form-control mb-2" placeholder="Message"></textarea>
    <button class="btn btn-primary">Send Message</button></form>
  </div>
</section>`);
  });

  // Theme/template selection: load template HTML into builder
  document.querySelectorAll('.select-theme-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      let themeId = btn.dataset.theme;
      let html = themeHtmlMap[themeId] || defaultHTML;
      editor.setComponents(html);
    });
  });

  // Save website as HTML string when submitting the form
  document.getElementById('save-html-form').addEventListener('submit', function(e){
    document.getElementById('page_html').value = editor.getHtml();
  });
</script>
</body>
</html>
