<!DOCTYPE html>
<html>
<head>
    <title>Show QR Code - PerkMiner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-4">
  <div class="card shadow-sm p-4" style="max-width:340px; margin: 30px auto;">
    <h4 class="mb-4 text-center">Show this QR code to the business to finalize the transaction</h4>
    <img src="{{ url_for('user_qr_code') }}" alt="Your QR Code" style="max-width: 220px; margin: 0 auto; display:block;">
    <div class="alert alert-info mt-3 text-center">
      The business will scan this code and process your transaction.  
    </div>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-2 w-100">Return to Dashboard</a>
  </div>
</div>
</body>
</html>
