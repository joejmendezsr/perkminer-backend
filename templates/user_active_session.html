<!DOCTYPE html>
<html>
<head>
    <title>Active Session</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
      @media (max-width: 600px) {
        .btn, .btn-success, .btn-danger, .btn-secondary { width: 100% !important; margin-bottom: 10px; }
        .card { padding: 1.3rem !important; }
      }
      .card { max-width: 540px; margin: 0 auto; }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="card p-4 shadow-sm">
        <h4 class="mb-3 text-center">Active Session with {{ interaction.business.business_name }}</h4>
        <div class="alert alert-info mb-3 text-center">Messaging functionality coming soon!</div>
        <div class="mb-3 d-flex flex-wrap gap-2 justify-content-center">
            <button class="btn btn-success flex-grow-1">Finalize Transaction</button>
            <button class="btn btn-danger flex-grow-1">End Session</button>
        </div>
        <a href="{{ url_for('user_biz_interactions') }}" class="btn btn-secondary mt-2 w-100">Back</a>
    </div>
</div>
</body>
</html>
