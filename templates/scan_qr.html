<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scan User QR</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <div class="container py-4">
    <h4 class="mb-3">Scan User's QR Code</h4>
    <div id="reader" style="width:320px; margin:0 auto;"></div>
    <div id="scan-message" class="alert alert-info mt-3" style="display:none"></div>
  </div>
  <script>
    function onScanSuccess(decodedText, decodedResult) {
      // Strip tracking, parameters, etc for extra safety if you want
      // For your use case:
      // Decoded text is expected to be "https://www.perkminer.com/payment/REFxxxxx"
      window.location.href = decodedText;
    }
    let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
