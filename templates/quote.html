<!DOCTYPE html>
<html>
<head>
    <title>Send Quote - PerkMiner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-4">
  <div class="card p-4 shadow-sm mx-auto" style="max-width:500px;">
    <h4 class="mb-3">Send Quote to {{ interaction.user.name or interaction.user.email }}</h4>
    {% if quote %}
      <div class="alert alert-info">A quote has already been sent for this session.</div>
      <div><b>Amount:</b> ${{ quote.amount }}</div>
      <div><b>Details:</b> {{ quote.details }}</div>
    {% else %}
      <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
          <label class="form-label">Amount</label>
          <input type="number" name="amount" step="0.01" min="0" required class="form-control" placeholder="Enter quote amount">
        </div>
        <div class="mb-3">
          <label class="form-label">Quote Details</label>
          <textarea name="details" class="form-control" rows="4" required placeholder="Enter quote details"></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Send Quote</button>
      </form>
    {% endif %}
  </div>
</div>
</body>
</html>
