<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Your Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5" style="max-width:540px;">
  <h2 class="mb-3 text-center">Download Your Product</h2>
  {% if file_url %}
    <div class="alert alert-success mb-3 text-center">Your order is confirmed. Click below to download your file:</div>
    <div class="text-center mb-4">
      <a href="{{ file_url }}" download class="btn btn-primary btn-lg"><i class="bi bi-download me-2"></i>Download Now</a>
    </div>
    {% if expiration_text %}
    <div class="alert alert-warning small mb-2 text-center">{{ expiration_text }}</div>
    {% endif %}
  {% else %}
    <div class="alert alert-danger text-center">
      No download available for this order.
    </div>
  {% endif %}
  <div class="text-center mt-3">
    <a href="{{ url_for('customer_orders') }}" class="btn btn-secondary">‚Üê Back to My Orders</a>
  </div>
</div>
</body>
</html>
