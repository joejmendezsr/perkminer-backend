<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- For mini-charts (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
<div class="container py-4">
  <h2 class="text-center mb-4">Store Analytics Dashboard</h2>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card text-center p-3 shadow-sm">
        <div class="fw-bold" style="font-size:2rem;">$0.00</div>
        <div>Total Revenue</div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center p-3 shadow-sm">
        <div class="fw-bold" style="font-size:2rem;">0</div>
        <div>Total Orders</div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center p-3 shadow-sm">
        <div class="fw-bold" style="font-size:2rem;">0</div>
        <div>Top Product Sales</div>
      </div>
    </div>
  </div>

  <!-- Sales Chart (placeholder for Chart.js) -->
  <div class="my-5">
    <h5>Sales Trend (Last 30 Days)</h5>
    <canvas id="salesChart" height="120"></canvas>
  </div>

  <!-- Expand with more widgets as needed -->

  <div class="text-center mt-5">
    <a href="{{ url_for('store_admin') }}" class="btn btn-secondary">‚Üê Back to Store Admin</a>
  </div>
</div>
<script>
  // Example chart (random data, replace with dynamic data via Flask/JS!)
  const ctx = document.getElementById('salesChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: Array.from({length: 30}, (_,i)=>'Day '+(i+1)),
      datasets: [{
        label: 'Sales $',
        data: Array.from({length: 30}, ()=>Math.floor(Math.random()*200)),
        borderColor: '#36b37e', backgroundColor:'#d5f5e3', fill:true, tension:.4
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false }},
      scales: { x: { grid: {display:false} }, y: { beginAtZero:true } },
    }
  });
</script>
</body>
</html>
