<!DOCTYPE html>
<html>
<head>
    <title>Assign Roles - Super Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5" style="max-width:700px;">
    <h2 class="mb-4 text-center">Assign Roles to Users</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} text-center">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post" class="mb-4">
        <div class="mb-3">
            <label class="form-label">Select User:</label>
            <select class="form-select" name="user_id" required>
                {% for user in users %}
                  <option value="{{ user.id }}">{{ user.email }}{% if user.name %} ({{ user.name }}){% endif %}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Assign Roles:</label>
            {% for role in roles %}
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="roles" id="role-{{ role.id }}" value="{{ role.name }}">
                <label class="form-check-label" for="role-{{ role.id }}">{{ role.name }}</label>
              </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary w-100">Update Roles</button>
    </form>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary w-100">Back to Super Admin Dashboard</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
