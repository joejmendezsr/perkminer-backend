<!DOCTYPE html>
<html>
<head>
    <title>Assign Roles - Super Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
      @media (max-width: 600px) {
        .btn, .btn-primary, .btn-outline-secondary { width: 100% !important; margin-bottom: 12px; }
        .form-check-label { font-size: 1.03em; }
      }
      .form-check-input { margin-top: 0.29em; }
    </style>
</head>
<body>
<div class="container py-4 my-4" style="max-width:700px;">
    <h2 class="mb-4 text-center">Assign Roles to Users</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} text-center">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" class="mb-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <label class="form-label">Select User:</label>
            <select class="form-select" name="user_id" required>
                {% for user in users %}
                  <option value="{{ user.id }}">{{ user.email }}{% if user.name %} ({{ user.name }}){% endif %}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Assign Roles:</label>
            <div class="row">
            {% for role in roles %}
              <div class="col-12 col-sm-6 col-md-4">
                <div class="form-check mb-1">
                  <input class="form-check-input" type="checkbox" name="roles" id="role-{{ role.id }}" value="{{ role.name }}">
                  <label class="form-check-label" for="role-{{ role.id }}">{{ role.name }}</label>
                </div>
              </div>
            {% endfor %}
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Update Roles</button>
    </form>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary w-100">Back to Super Admin Dashboard</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
