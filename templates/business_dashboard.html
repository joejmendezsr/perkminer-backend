<div class="card shadow-sm mb-4 p-3 d-flex flex-row align-items-center border-0" style="background:#f8fafb;">
  {% if profile_img_url %}
    <img src="{{ profile_img_url }}" alt="Profile Photo" class="profile-pic me-3" style="width:70px;height:70px;object-fit:cover;border-radius:50%;border:2px solid #2a5859;">
  {% else %}
    <div class="profile-pic me-3 d-flex align-items-center justify-content-center" style="width:70px;height:70px;font-size:2em;background:#e6f6f5;">
      <i class="bi bi-person"></i>
    </div>
  {% endif %}
  <div>
    <h3 class="mb-1">{{ biz.business_name }}</h3>
    <div class="small text-muted mb-0">{{ email }}</div>
    <div class="fw-bold mt-1" style="font-size:1em;">Referral Code:
      <span class="badge bg-success ms-1" style="font-size:1em;">{{ biz.referral_code }}</span>
    </div>
  </div>
</div>

<ul class="nav nav-tabs" id="bizDashboardTabs" role="tablist">
  <li class="nav-item">
    <button class="nav-link active" id="main-tab" data-bs-toggle="tab" data-bs-target="#main" type="button" role="tab">Main</button>
  </li>
  <li class="nav-item">
    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab">Profile</button>
  </li>
  <li class="nav-item">
    <button class="nav-link" id="listing-tab" data-bs-toggle="tab" data-bs-target="#listing" type="button" role="tab">Listing</button>
  </li>
  <li class="nav-item">
    <button class="nav-link" id="calculators-tab" data-bs-toggle="tab" data-bs-target="#calculators" type="button" role="tab">Calculators</button>
  </li>
  <li class="nav-item">
    <button class="nav-link" id="network-tab" data-bs-toggle="tab" data-bs-target="#network" type="button" role="tab">Your Network</button>
  </li>
  <li class="nav-item">
    <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab">Business History</button>
  </li>
  <li class="nav-item">
    <button class="nav-link" id="stats-tab" data-bs-toggle="tab" data-bs-target="#stats" type="button" role="tab">Stats</button>
  </li>
  <li class="nav-item">
    <button class="nav-link" id="help-tab" data-bs-toggle="tab" data-bs-target="#help" type="button" role="tab">Help</button>
  </li>
</ul>

<div class="tab-content pt-3" id="bizDashboardTabsContent">
  <div class="tab-pane fade show active" id="main" role="tabpanel">
    <!-- Main overview, current balance, quick actions -->

  </div>
  <div class="tab-pane fade" id="profile" role="tabpanel">
    <!-- Profile info/forms -->
  </div>
  <div class="tab-pane fade" id="listing" role="tabpanel">
    <!-- Listing management -->
  </div>
  <div class="tab-pane fade" id="calculators" role="tabpanel">
    <!-- Reward and cashback calculators -->
  </div>
  <div class="tab-pane fade" id="network" role="tabpanel">
    <!-- Referral network/tree -->
  </div>
  <div class="tab-pane fade" id="history" role="tabpanel">
    <!-- Table of all business transactions -->
    {% include "business_receipts.html" ignore missing %}
  </div>
  <div class="tab-pane fade" id="stats" role="tabpanel">
    <!-- Graphs, totals, metrics. Plug in context values or charts as you like. -->
    <h5>Lifetime Gross Sales: ${{ lifetime_gross_sales }}</h5>
    <!-- ...other stats... -->
  </div>
  <div class="tab-pane fade" id="help" role="tabpanel">
    <!-- Contact support, FAQ, docs, onboard video, etc. -->
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
