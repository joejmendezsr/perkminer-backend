<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4" style="max-width:550px;">
  <h2 class="mb-4 text-center">Edit Product</h2>
  <form method="POST" class="bg-white p-4 rounded shadow-sm">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" required maxlength="100" value="{{ product.name }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" min="0" step="0.01" name="price" class="form-control" required value="{{ product.price }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Image URL</label>
      <input type="url" name="image_url" class="form-control" value="{{ product.image_url }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Stock</label>
      <input type="number" min="0" name="stock" class="form-control" value="{{ product.stock }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="3" maxlength="500">{{ product.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{{ url_for('store_products') }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
</body>
</html>
