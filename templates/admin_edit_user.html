<!DOCTYPE html>
<html>
<head>
    <title>Edit User - PerkMiner Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
      @media (max-width: 600px) {
        .btn, .btn-primary, .btn-secondary { width: 100%; margin-bottom: 10px; }
      }
    </style>
</head>
<body>
<div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm p-4">
          <h2 class="mb-4 text-center">Edit User</h2>
          <form method="post">
              {{ form.hidden_tag() }}
              <div class="mb-3">
                  {{ form.name.label(class="form-label") }}
                  {{ form.name(class="form-control") }}
              </div>
              <div class="mb-3">
                  {{ form.email.label(class="form-label") }}
                  {{ form.email(class="form-control") }}
              </div>
              <div class="d-flex flex-wrap gap-2 pt-2">
                  {{ form.submit(class="btn btn-primary flex-grow-1") }}
                  <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary flex-grow-1">Cancel</a>
              </div>
          </form>
        </div>
      </div>
    </div>
</div>
</body>
</html>
